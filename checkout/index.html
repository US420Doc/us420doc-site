<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Quick Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fdf4; padding: 20px; color: #1a751a; }
    .form-group { margin-bottom: 1em; }
    label { display: block; font-weight: bold; margin-bottom: 0.5em; }
    input { width: 100%; padding: 0.75em; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    button { background: #ff000d; color: #fff; border: none; cursor: pointer; font-size: 1em; padding: 0.75em; width: 100%; border-radius: 5px; }
    button:hover { background: #c9000b; }
  </style>
</head>
<body>
  <h1>US420DOC Cannabis Card Payment</h1>
  <form id="quick-checkout">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required>
    </div>
    <button type="submit">Continue to Square Checkout â†’</button>
  </form>

  <script>
    document.getElementById('quick-checkout').addEventListener('submit', e => {
      e.preventDefault();
      const fn = e.target.firstName.value.trim();
      const ln = e.target.lastName.value.trim();
      const em = e.target.email.value.trim();
      const ph = e.target.phone.value.trim();

      // Put your real Square checkout ID here:
      const url = new URL('https://buy.square.site/checkout/EAAAlkIGF3mnj_Jz_6JshGsEqLoT7Pqau-SGU4aC9zSYlKv8A5t-5o22eJgX1uJT');
      url.searchParams.set('prefill[buyer_name]', `${fn} ${ln}`);
      url.searchParams.set('prefill[buyer_email]', em);
      url.searchParams.set('prefill[buyer_phone]', ph);

      window.location.href = url.toString();
    });
  </script>
</body>
</html>
