<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>US420DOC Quick Checkout</title>
  <!-- your CSS… -->
</head>
<body>
  <div class="card">
    <h2>Let’s Get Started</h2>
    <form id="checkout-form">
      <input id="firstName" name="firstName" type="text" placeholder="First name" required />
      <input id="lastName"  name="lastName"  type="text" placeholder="Last name"  required />
      <input id="email"     name="email"     type="email" placeholder="Email address" required />
      <input id="phone"     name="phone"     type="tel"   placeholder="Phone number" required />
      <button type="submit">CONTINUE to Payment →</button>
    </form>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', e => {
      e.preventDefault();

      // 1) grab & encode values
      const fn = encodeURIComponent(e.target.firstName.value.trim());
      const ln = encodeURIComponent(e.target.lastName.value.trim());
      const em = encodeURIComponent(e.target.email.value.trim());
      const ph = encodeURIComponent(e.target.phone.value.trim());

      // 2) build the Square link with its own prefill keys…
      const squareBase = 'https://square.link/u/Z0VIALUG';  // your Square link
      const squareParams =
        `?prefill[buyer_name]=${fn}%20${ln}` +
        `&prefill[buyer_email]=${em}` +
        `&prefill[buyer_phone_number]=${ph}` +
        // 3) tell Square where to send them **after** payment:
        `&redirect_url=${encodeURIComponent(
            'https://form.jotform.com/251263863957064' +
            `?firstName=${fn}` +
            `&lastName=${ln}` +
            `&email=${em}` +
            `&phone=${ph}`
        )}`;

      // 4) blast them off to Square
      window.location.href = squareBase + squareParams;
    });
  </script>
</body>
</html>
