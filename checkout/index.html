<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Payment</title>
  <!-- your existing fonts & CSS here -->
</head>
<body>
  <div class="container">
    <h1>Pay $199</h1>
    <form id="checkout-form">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required />

      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required />

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', e => {
      e.preventDefault();
      const f = e.target;

      // 1) Save the four fields to localStorage
      localStorage.setItem('us420doc_firstName', f.firstName.value.trim());
      localStorage.setItem('us420doc_lastName',  f.lastName.value.trim());
      localStorage.setItem('us420doc_email',     f.email.value.trim());
      localStorage.setItem('us420doc_phone',     f.phone.value.trim());

      // 2) Redirect to your working Square link (no params)
      window.location.href = 'https://checkout.square.site/pay/Z0VIALUG';
    });
  </script>
</body>
</html>
