<script>
  document.getElementById('checkout-form').addEventListener('submit', e => {
    e.preventDefault();

    // grab & encode the values
    const fn = encodeURIComponent(e.target.firstName.value.trim());
    const ln = encodeURIComponent(e.target.lastName.value.trim());
    const em = encodeURIComponent(e.target.email.value.trim());
    const ph = encodeURIComponent(e.target.phone.value.trim());

    // your Square test link
    const base = 'https://square.link/u/Z0VIALUG';

    // NOTICE: the correct param name for phone is buyer_phone_number
    const params =
      `?prefill[buyer_name]=${fn}%20${ln}` +
      `&prefill[buyer_email]=${em}` +
      `&prefill[buyer_phone_number]=${ph}`;

    window.location.href = base + params;
  });
</script>
