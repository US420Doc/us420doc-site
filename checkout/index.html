<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Quick Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* …your existing styles… */
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Let’s Get Started</h2>
    <div id="checkoutForm">
      <input id="firstName" placeholder="First Name" required>
      <input id="lastName"  placeholder="Last Name"  required>
      <input id="email"     type="email" placeholder="Email" required>
      <input id="phone"     placeholder="Phone"      required>
      <button id="goToPayment" type="button">
        CONTINUE to Payment →
      </button>
    </div>
  </div>

  <script>
    console.log('⚙️ Checkout script loaded');
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('goToPayment');
      if (!btn) return console.error('❌ goToPayment button not found');

      btn.addEventListener('click', () => {
        console.log('🔘 goToPayment clicked');

        const fn = document.getElementById('firstName').value.trim();
        const ln = document.getElementById('lastName').value.trim();
        const em = document.getElementById('email').value.trim();
        const ph = document.getElementById('phone').value.trim();

        if (!fn || !ln || !em || !ph) {
          return alert('Please fill out all four fields.');
        }

        // ⇩⇩ Store into localStorage ⇩⇩
        localStorage.setItem('firstName', fn);
        localStorage.setItem('lastName',  ln);
        localStorage.setItem('email',     em);
        localStorage.setItem('phone',     ph);
        console.log('💾 Saved to localStorage:', fn, ln, em, ph);

        // ⇩⇩ Redirect ⇩⇩
        const link = new URL('https://square.link/u/gvk4q7Az');
        link.searchParams.set('prefill[buyer_name]',  `${fn} ${ln}`);
        link.searchParams.set('prefill[buyer_email]', em);
        link.searchParams.set('prefill[buyer_phone]', ph);
        window.location.href = link.toString();
      });
    });
  </script>
</body>
</html>
