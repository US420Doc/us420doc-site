<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>US420DOC Quick Checkout</title>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin:0 }
    .card { background: #fff; padding:2rem; border-radius:.5rem; box-shadow:0 2px 10px rgba(0,0,0,.1); width:320px }
    input { width:100%; padding:.5rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:.25rem }
    button { width:100%; padding:.75rem; background:#c00; color:#fff; border:none; border-radius:.25rem; cursor:pointer }
  </style>
</head>
<body>

  <div class="card">
    <h2>Let’s Get Started</h2>
    <form id="checkout-form">
      <input id="firstName" name="firstName" type="text"     placeholder="First name" required />
      <input id="lastName"  name="lastName"  type="text"     placeholder="Last name"  required />
      <input id="email"     name="email"     type="email"    placeholder="Email address" required />
      <input id="phone"     name="phone"     type="tel"      placeholder="Phone number"   required />
      <button type="submit">CONTINUE to Payment →</button>
    </form>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', e => {
      e.preventDefault();
      const fn = encodeURIComponent(e.target.firstName.value.trim());
      const ln = encodeURIComponent(e.target.lastName.value.trim());
      const em = encodeURIComponent(e.target.email.value.trim());
      const ph = encodeURIComponent(e.target.phone.value.trim());

      // Build the prefill URL
      const base = 'https://square.link/u/gvk4q7Az';
      const params = `?prefill[buyer_name]=${fn}%20${ln}`
                   + `&prefill[buyer_email]=${em}`
                   + `&prefill[buyer_phone]=${ph}`;
      window.location.href = base + params;
    });
  </script>

</body>
</html>
