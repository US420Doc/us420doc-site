<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Payment</title>
</head>
<body>
  <form id="checkout-form">
    <input name="firstName"   type="text" placeholder="First Name" required>
    <input name="lastName"    type="text" placeholder="Last Name" required>
    <input name="email"       type="email" placeholder="Email" required>
    <input name="phone"       type="tel" placeholder="Phone" required>
    <button type="submit">Continue to Payment</button>
  </form>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', e => {
      e.preventDefault();
      const f  = e.target;
      const fn = encodeURIComponent(f.firstName.value.trim());
      const ln = encodeURIComponent(f.lastName.value.trim());
      const em = encodeURIComponent(f.email.value.trim());
      const ph = encodeURIComponent(f.phone.value.trim());

      const base = 'https://square.link/u/Z0VIALUG';
      const params =
        `?prefill%5Bbuyer_name%5D=${fn}%20${ln}` +
        `&prefill%5Bbuyer_email%5D=${em}` +
        `&prefill%5Bbuyer_phone_number%5D=${ph}` +
        `&redirect_url=${encodeURIComponent('https://domain.com/jotform.html')}`;

      window.location.href = base + params;
    });
  </script>
</body>
</html>
