<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Payment</title>
  <style>
    /* your branded styles here */
  </style>
</head>
<body>
  <h1>Letâ€™s Get Started</h1>
  <form id="checkout-form">
    <input name="firstName" placeholder="First Name" required>
    <input name="lastName"  placeholder="Last Name"  required>
    <input name="email"     type="email" placeholder="Email" required>
    <input name="phone"     placeholder="Phone"     required>
    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', e => {
      e.preventDefault();
      const f = e.target;
      // 1) stash the values
      localStorage.setItem('us420doc_firstName', f.firstName.value.trim());
      localStorage.setItem('us420doc_lastName',  f.lastName.value.trim());
      localStorage.setItem('us420doc_email',     f.email.value.trim());
      localStorage.setItem('us420doc_phone',     f.phone.value.trim());

      // 2) send them to Square's short link
      window.location.href = 'https://checkout.square.site/pay/Z0VIALUG';
    });
  </script>
</body>
</html>
