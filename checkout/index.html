<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>US420DOC Quick Checkout</title>
  <!-- paste in your site’s existing CSS link(s) here -->
  <link rel="stylesheet" href="../styles/site.css" />
</head>
<body>
  <header>
    <!-- your site’s normal header/nav -->
    <nav>
      <a href="../index.html"><img src="../assets/logo.png" alt="US420DOC Logo"></a>
      <!-- …other nav items… -->
    </nav>
  </header>

  <main class="checkout-page">
    <section class="container">
      <h1>Quick Checkout</h1>
      <p>Please enter your details to continue to payment.</p>

      <form id="checkout-form" class="checkout-form">
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required />

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required />

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required />

        <button type="submit" class="btn btn-primary">Continue to Payment →</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- your site’s normal footer -->
    <p>&copy; 2025 US420DOC. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // grab & URL-encode the values
      const fn = encodeURIComponent(this.firstName.value.trim());
      const ln = encodeURIComponent(this.lastName.value.trim());
      const em = encodeURIComponent(this.email.value.trim());
      const ph = encodeURIComponent(this.phone.value.trim());

      // your Square payment link
      const baseLink = 'https://square.link/u/Z0VIALUG';

      // add the prefill parameters
      const params =
        `?prefill[buyer_name]=${fn}%20${ln}` +
        `&prefill[buyer_email]=${em}` +
        `&prefill[buyer_phone_number]=${ph}`;

      // redirect user directly to Square checkout
      window.location.href = baseLink + params;
    });
  </script>
</body>
</html>
