<body>
  <h1>Complete Your Medical Intake</h1>
  <div id="jotformEmbed"></div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const firstName = urlParams.get('prefill[buyer_name]')?.split(' ')[0] || '';
      const lastName  = urlParams.get('prefill[buyer_name]')?.split(' ')[1] || '';
      const email     = urlParams.get('prefill[buyer_email]') || '';
      const phone     = urlParams.get('prefill[buyer_phone]') || '';

      const params = new URLSearchParams();
      if (firstName) params.set('firstName', firstName);
      if (lastName)  params.set('lastName',  lastName);
      if (email)     params.set('email',     email);
      if (phone)     params.set('phone',     phone);

      const s = document.createElement('script');
      s.src = 'https://form.jotform.com/jsform/251263863957064?' + params;
      document.getElementById('jotformEmbed').appendChild(s);
    })();
  </script>
</body>
</html>
