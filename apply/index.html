<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Medical Intake</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f0fdf4; }
    h1 { color:#14532d; text-align:center; }
    #jotform-container { max-width:600px; margin:40px auto; }
  </style>
</head>
<body>
  <h1>Complete Your Medical Intake</h1>
  <div id="jotform-container"></div>

  <script>
    (function() {
      const fn = localStorage.getItem('firstName') || '';
      const ln = localStorage.getItem('lastName')  || '';
      const em = localStorage.getItem('email')     || '';
      const ph = localStorage.getItem('phone')     || '';

      // Your actual JotForm ID here
      const FORM_ID = '251263863957064';
      const url = new URL(`https://form.jotform.com/251263863957064`);
      if (fn) url.searchParams.set('firstName', fn);
      if (ln) url.searchParams.set('lastName',  ln);
      if (em) url.searchParams.set('email',     em);
      if (ph) url.searchParams.set('phone',     ph);

      const s = document.createElement('script');
      s.src = url.toString();
      document.getElementById('jotform-container').appendChild(s);
    })();
  </script>
</body>
</html>
