<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Cannabis Card Intake Form</title>
  <style>
    /* your branded iframe and wrapper styles */
  </style>
</head>
<body>
  <h1>Patient Intake</h1>
  <iframe
    id="jotform-iframe"
    src=""
    style="width:100%;min-height:700px;border:none;"
    allowfullscreen
    scrolling="auto"
  ></iframe>

  <script>
    // 1) pull the saved data
    const fn = encodeURIComponent(localStorage.getItem('us420doc_firstName') || '');
    const ln = encodeURIComponent(localStorage.getItem('us420doc_lastName')  || '');
    const em = encodeURIComponent(localStorage.getItem('us420doc_email')     || '');
    const ph = encodeURIComponent(localStorage.getItem('us420doc_phone')     || '');

    // 2) build the JotForm prefill URL
    const FORM_ID = '251263863957064';
    const src = `https://form.jotform.com/${FORM_ID}`
      + `?name[first]=${fn}`
      + `&name[last]=${ln}`
      + `&email=${em}`
      + `&phone=${ph}`;

    // 3) load it
    document.getElementById('jotform-iframe').src = src;

    // 4) clear the storage
    localStorage.removeItem('us420doc_firstName');
    localStorage.removeItem('us420doc_lastName');
    localStorage.removeItem('us420doc_email');
    localStorage.removeItem('us420doc_phone');
  </script>
</body>
</html>
