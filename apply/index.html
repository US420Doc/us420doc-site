<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Complete Your Medical Intake</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins',sans-serif;
      margin:0;
      padding:20px;
      background:#f0fdf4;
      color:#14532d;
    }
    h1 { text-align:center; margin-top:40px; }
    #jotformEmbed {
      max-width:600px;
      margin:30px auto;
    }
  </style>
</head>
<body>
  <h1>Complete Your Medical Intake</h1>
  <div id="jotformEmbed"></div>

  <script>
    (function(){
      // 1) Grab stored values
      const firstName = localStorage.getItem('firstName') || '';
      const lastName  = localStorage.getItem('lastName')  || '';
      const email     = localStorage.getItem('email')     || '';
      const phone     = localStorage.getItem('phone')     || '';

      // 2) Build querystring matching your JotForm field names
      const params = new URLSearchParams();
      if (firstName) params.set('firstName', firstName);
      if (lastName ) params.set('lastName',  lastName);
      if (email    ) params.set('email',     email);
      if (phone    ) params.set('phone',     phone);

      // 3) Create the embed script tag
      const script = document.createElement('script');
      script.type = 'text/javascript';
      // replace 251263863957064 with your real form ID
      script.src  = 'https://form.jotform.com/jsform/251263863957064?' + params.toString();

      // 4) Insert it
      document.getElementById('jotformEmbed').appendChild(script);
    })();
  </script>
</body>
</html>
