<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Complete Your Medical Intake (Debug)</title>
  <style>
    body { font-family: sans-serif; margin:20px; }
    #debug { background:#ffeeee; border:1px solid #cc0000; padding:12px; margin-bottom:20px; }
    #jotformEmbed { min-height:500px; border:1px dashed #aaa; padding:10px; }
  </style>
</head>
<body>
  <h1>üõ† Apply Page Debug</h1>
  <div id="debug">
    <strong>Debug info:</strong>
    <pre id="debugText"></pre>
  </div>
  <div id="jotformEmbed">
    <!-- JotForm will load here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const debug = document.getElementById('debugText');
      function log(msg) {
        debug.textContent += msg + '\\n';
        console.log(msg);
      }

      // 1) read from localStorage
      const fn = localStorage.getItem('firstName');
      const ln = localStorage.getItem('lastName');
      const em = localStorage.getItem('email');
      const ph = localStorage.getItem('phone');
      log('localStorage.firstName = ' + JSON.stringify(fn));
      log('localStorage.lastName  = ' + JSON.stringify(ln));
      log('localStorage.email     = ' + JSON.stringify(em));
      log('localStorage.phone     = ' + JSON.stringify(ph));

      // 2) build params
      const params = new URLSearchParams();
      if (fn) params.set('firstName', fn);
      if (ln) params.set('lastName',  ln);
      if (em) params.set('email',     em);
      if (ph) params.set('phone',     ph);
      log('Constructed query string: ' + params.toString());

      // 3) build embed URL
      const FORM_ID = '251263863957064';
      const embedUrl = 'https://form.jotform.com/jsform/' + FORM_ID + '?' + params.toString();
      log('Embed script src = ' + embedUrl);

      // 4) inject and catch errors
      try {
        const s = document.createElement('script');
        s.src = embedUrl;
        s.onload  = () => log('‚úÖ JotForm script loaded successfully');
        s.onerror = () => log('‚ùå Error loading JotForm script');
        document.getElementById('jotformEmbed').appendChild(s);
      } catch (err) {
        log('‚ö†Ô∏è Exception injecting script: ' + err.message);
      }
    });
  </script>
</body>
</html>
