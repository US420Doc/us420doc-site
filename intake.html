<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Cannabis Card Intake Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fdf4; padding: 20px; color: #1a751a; }
    .section { background: #fff; border-radius: 10px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    .hidden { display: none; }
    .note { font-size: 0.9em; color: #777; margin: 5px 0 10px; }
    .conditions-list label { display: block; margin-bottom: 5px; }
    button { background: #ff000d; color: #fff; border: none; cursor: pointer; padding: 12px; font-size: 1em; }
    button:hover { background: #c9000b; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">US420DOC Cannabis Card Intake Form</h2>
  <form id="mainForm" action="https://script.google.com/macros/s/AKfycbzc2khi3LdoFoRNwTc-_q_W9xHALEkBLMdmySlRdwQvGI_pg4cZtrJR1EhP_tr88Q-G/exec" method="POST" enctype="multipart/form-data" novalidate>

    <!-- Patient Info -->
    <div class="section">
      <label for="access-code">Access Code:</label>
      <input id="access-code" name="accessCode" type="text" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" name="lastName" type="text" required>
      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" type="text" required>
      <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
      <input id="birthdate" name="birthdate" type="text" required>
    </div>

    <!-- Address -->
    <div class="section">
      <label for="street">Street Address:</label>
      <input id="street" name="street" type="text" required>
      <label for="city">City:</label>
      <input id="city" name="city" type="text" required>
      <label for="state">State (2-letter):</label>
      <input id="state" name="state" type="text" maxlength="2" required>
      <label for="zip">ZIP Code:</label>
      <input id="zip" name="zip" type="text" pattern="\d{5}" required>
    </div>

    <!-- Contact -->
    <div class="section">
      <label for="yearsInGA">Years in GA:</label>
      <input id="yearsInGA" name="yearsInGA" type="number" min="0" required>
      <label for="phone">Cell Phone:</label>
      <input id="phone" name="phone" type="tel" pattern="\d{10}|\d{3}-\d{3}-\d{4}" required>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required>
    </div>

    <!-- DL -->
    <div class="section">
      <label for="dlNumber">Driver’s License #:</label>
      <input id="dlNumber" name="dlNumber" type="text" required>
      <label for="dlFront">Upload DL Front:</label>
      <input id="dlFront" name="dlFront" type="file" accept="image/*" required>
      <label for="dlBack">Upload DL Back:</label>
      <input id="dlBack" name="dlBack" type="file" accept="image/*" required>
    </div>

    <!-- Conditions -->
    <div class="section">
      <label>Select Qualifying Condition(s):</label>
      <div class="conditions-list">
        <label><input type="checkbox" name="conditions" value="Chronic Pain"> Chronic Pain</label>
        <label><input type="checkbox" name="conditions" value="PTSD"> PTSD (Anxiety, Stress, Depression)</label>
        <label><input type="checkbox" name="conditions" value="Cancer"> Cancer</label>
        <label><input type="checkbox" name="conditions" value="Amyotrophic Lateral Sclerosis"> Amyotrophic Lateral Sclerosis</label>
        <label><input type="checkbox" name="conditions" value="Seizures"> Seizures</label>
        <label><input type="checkbox" name="conditions" value="Multiple Sclerosis"> Multiple Sclerosis</label>
        <label><input type="checkbox" name="conditions" value="Crohn’s Disease"> Crohn’s Disease</label>
        <label><input type="checkbox" name="conditions" value="Mitochondrial Disease"> Mitochondrial Disease</label>
        <label><input type="checkbox" name="conditions" value="Parkinson’s"> Parkinson’s</label>
        <label><input type="checkbox" name="conditions" value="Sickle Cell"> Sickle Cell</label>
        <label><input type="checkbox" name="conditions" value="Tourette’s"> Tourette’s</label>
        <label><input type="checkbox" name="conditions" value="Autism Spectrum"> Autism Spectrum</label>
        <label><input type="checkbox" name="conditions" value="Epidermolysis Bullosa"> Epidermolysis Bullosa</label>
        <label><input type="checkbox" name="conditions" value="Alzheimer’s"> Alzheimer’s</label>
        <label><input type="checkbox" name="conditions" value="AIDS"> AIDS</label>
        <label><input type="checkbox" name="conditions" value="Peripheral Neuropathy"> Peripheral Neuropathy</label>
        <label><input type="checkbox" name="conditions" value="Hospice"> Hospice</label>
      </div>
    </div>

    <!-- Medical Record -->
    <div class="section">
      <label for="hasMedicalRecord">Have Medical Records?</label>
      <select id="hasMedicalRecord" name="hasMedicalRecord" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div id="medical-record-upload" class="hidden">
        <label for="medicalRecord">Upload Medical Record:</label>
        <input id="medicalRecord" name="medicalRecord" type="file" accept="application/pdf,image/*">
      </div>
      <div id="medical-record-note" class="note hidden">We will email next steps.</div>
    </div>

    <!-- Proof of Address -->
    <div class="section">
      <label for="proofAddressMatches">Address matches DL?</label>
      <select id="proofAddressMatches" name="proofAddressMatches" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div id="proof-address-upload" class="hidden">
        <label for="proofOfAddress">Upload Proof of Address:</label>
        <input id="proofOfAddress" name="proofOfAddress" type="file" accept="application/pdf,image/*">
      </div>
    </div>

   <!-- Caregiver Section (updated) -->
    <div class="section">
      <label for="isCaregiver">Completing on behalf of someone else?</label>
      <select id="isCaregiver" name="isCaregiver" required>
        <option value="" disabled selected>Select...</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>

    <div id="caregiver1-section" class="section hidden">
      <h3>Caregiver 1 Information</h3>
      <label for="cg1_firstName">First Name:</label>
      <input id="cg1_firstName" name="cg1_firstName" type="text" required>
      <label>Last Name:</label><input name="cg1_lastName" type="text" required>
      <label>Birthdate:</label><input name="cg1_birthdate" type="text" required>
      <label>Street:</label><input name="cg1_street" type="text" required>
      <label>City:</label><input name="cg1_city" type="text" required>
      <label>State:</label><input name="cg1_state" type="text" maxlength="2" required>
      <label>ZIP:</label><input name="cg1_zip" type="text" pattern="\d{5}" required>
      <label>DL Front:</label><input name="cg1_dlFront" type="file" accept="image/*" required>
      <label>DL Back:</label><input name="cg1_dlBack" type="file" accept="image/*" required>
    </div>

    <div id="caregiver2-section" class="section hidden">
      <h3>Caregiver 2 Information</h3>
      <label for="cg2_firstName">First Name:</label>
      <input id="cg2_firstName" name="cg2_firstName" type="text">
      <label>Last Name:</label><input name="cg2_lastName" type="text">
      <label>Birthdate:</label><input name="cg2_birthdate" type="text">
      <label>Street:</label><input name="cg2_street" type="text">
      <label>City:</label><input name="cg2_city" type="text">
      <label>State:</label><input name="cg2_state" type="text" maxlength="2">
      <label>ZIP:</label><input name="cg2_zip" type="text" pattern="\d{5}">
      <label>DL Front:</label><input name="cg2_dlFront" type="file" accept="image/*">
      <label>DL Back:</label><input name="cg2_dlBack" type="file" accept="image/*">
     </div>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('hasMedicalRecord').addEventListener('change', e => {
        document.getElementById('medical-record-upload').classList.toggle('hidden', e.target.value !== 'Yes');
        document.getElementById('medical-record-note').classList.toggle('hidden', e.target.value === 'Yes');
      });
      document.getElementById('proofAddressMatches').addEventListener('change', e => {
        document.getElementById('proof-address-upload').classList.toggle('hidden', e.target.value !== 'No');
      });
      document.getElementById('isCaregiver').addEventListener('change', e => {
        const show = e.target.value === 'Yes';
        document.getElementById('caregiver1-section').classList.toggle('hidden', !show);
        document.getElementById('caregiver2-section').classList.toggle('hidden', !show);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
    const cg = document.getElementById('isCaregiver');
    cg.addEventListener('change', e => {
      const show = e.target.value === 'Yes';
      document.getElementById('caregiver1-section').classList.toggle('hidden', !show);
      document.getElementById('caregiver2-section').classList.toggle('hidden', !show);
    });
  });
    
  </script>
</body>
</html>
