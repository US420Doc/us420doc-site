<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US420DOC Cannabis Card Intake Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fdf4; padding: 20px; color: #1a751a; }
    .section { background: #fff; border-radius: 10px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #ff000d; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 20px; }
    button:hover { background: #c9000b; }
    .hidden { display: none; }
    .note { font-size: 0.9em; color: #777; margin-top: -5px; margin-bottom: 10px; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
    .welcome { background: #fff; padding: 15px; border: 1px solid #1a751a; border-radius: 8px; margin-bottom: 20px; text-align: center; }
  </style>
  <script>
    // Toggle sections
    function toggleMedicalRecord(v) {
      document.getElementById('medical-record-upload').style.display = v==='Yes'?'block':'none';
      document.getElementById('medical-record-note').style.display = v==='No'?'block':'none';
    }
    function toggleProofAddress(v) {
      document.getElementById('proof-address-upload').style.display = v==='No'?'block':'none';
    }
    function toggleCaregiver(v) {
      const sec = document.getElementById('caregiver-section');
      sec.style.display = v==='Yes'?'block':'none';
      sec.querySelectorAll('input').forEach(i=> i.required = (v==='Yes'));
    }

    // Build hidden fullAddress
    function combineAddress() {
      const st = document.getElementById('street').value.trim();
      const ci = document.getElementById('city').value.trim();
      const stt= document.getElementById('state').value.trim();
      const zp = document.getElementById('zip').value.trim();
      document.getElementById('fullAddress').value = `${st}, ${ci}, ${stt} ${zp}`;
    }

    // Debug-enabled validateForm
    function validateForm(event) {
      const form = event.target;
      const invalid = [];
      // 1) HTML5 validation
      for (const el of form.elements) {
        if (el.willValidate && !el.checkValidity()) {
          let label = '';
          const lab = document.querySelector(`label[for="${el.id}"]`);
          if (lab)        label = lab.innerText;
          else if (el.name)      label = el.name;
          else if (el.placeholder) label = el.placeholder;
          else label = 'A required field';
          invalid.push(label.trim());
        }
      }
      if (invalid.length) {
        event.preventDefault();
        alert('Please complete the following fields correctly:\n• ' + invalid.join('\n• '));
        return false;
      }
      // 2) At least one condition
      const conds = Array.from(document.querySelectorAll('input[name="conditions"]:checked'));
      if (conds.length === 0) {
        event.preventDefault();
        document.getElementById('conditions-error').style.display = 'block';
        return false;
      }
      document.getElementById('conditions-error').style.display = 'none';
      // 3) Combine address
      combineAddress();
      // 4) Access code
      const code = document.getElementById('access-code').value.trim();
      if (code !== 'US420PASS') {
        event.preventDefault();
        document.getElementById('code-error').style.display = 'block';
        return false;
      }
      // 5) Show success & redirect
      event.preventDefault();
      document.getElementById('form-area').style.display = 'none';
      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => window.location.href = "https://us420doc.com/ur420appt", 3000);
    }

    // Prefill from URL params
    window.addEventListener('DOMContentLoaded', ()=>{
      const p = new URLSearchParams(window.location.search);
      if (p.has('fname')) document.querySelector('input[name="firstName"]').value = decodeURIComponent(p.get('fname'));
      if (p.has('lname')) document.querySelector('input[name="lastName"]').value = decodeURIComponent(p.get('lname'));
      if (p.has('email')) document.querySelector('input[name="email"]').value = decodeURIComponent(p.get('email'));
      if (p.has('phone')) document.querySelector('input[name="phone"]').value = decodeURIComponent(p.get('phone'));
    });
  </script>
</head>
<body>
  <h2 style="text-align:center;">US420DOC Cannabis Card Intake Form</h2>

  <div class="welcome">
    ✅ Welcome! Please enter your Access Code below to continue.<br>
    (Your Access Code is: <strong>US420PASS</strong>)
  </div>

  <div id="form-area">
    <form onsubmit="validateForm(event)"
          action="https://script.google.com/macros/s/AKfycbzcJLcTcRTTux1K5HVCPdMReVyybEU3oBT0bUWzwB8ZzdX5ufmlQtVCnePQe3seOlpW/exec"
          method="POST"
          enctype="multipart/form-data">

      <!-- Access Code -->
      <div class="section">
        <label for="access-code">Access Code:</label>
        <input type="text" id="access-code" required>
        <div id="code-error" class="error hidden">
          ❌ Incorrect Access Code. Please check and try again.
        </div>
      </div>

      <!-- Patient Info -->
      <div class="section">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
        <input type="text" id="birthdate" name="birthdate" required>
      </div>

      <!-- Address Visible + Hidden fullAddress -->
      <div class="section">
        <label for="street">Street Address:</label>
        <input type="text" id="street" autocomplete="address-line1" placeholder="123 Main St" required>
        <label for="city">City:</label>
        <input type="text" id="city" autocomplete="address-level2" placeholder="Atlanta" required>
        <label for="state">State (2-letter):</label>
        <input type="text" id="state" name="state" maxlength="2" autocomplete="region" placeholder="GA" required>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" pattern="\d{5}" autocomplete="postal-code" placeholder="30303"
               title="Please enter a 5-digit ZIP code (e.g. 30303)" required>
        <input type="hidden" name="fullAddress" id="fullAddress">
      </div>

      <!-- Other Fields -->
      <div class="section">
        <label for="yearsInGA">Years Living in Georgia:</label>
        <input type="number" id="yearsInGA" name="yearsInGA" min="0" required>
        <label for="phone">Cell Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}|\d{3}-\d{3}-\d{4}" placeholder="404-555-1234"
               title="Enter 10 digits (4045551234) or with dashes (404-555-1234)" required>
        <p class="note">Allowed: 4045551234 or 404-555-1234</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="dlNumber">Driver's License Number:</label>
        <input type="text" id="dlNumber" name="dlNumber" required>
        <label for="dlFront">Upload Driver's License Front:</label>
        <input type="file" id="dlFront" name="dlFront" accept="image/*" capture="environment" required>
        <p class="note">On mobile, you can use your camera.</p>
        <label for="dlBack">Upload Driver's License Back:</label>
        <input type="file"
