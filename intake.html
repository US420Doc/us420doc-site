<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US420DOC Cannabis Card Intake Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fdf4; padding: 20px; color: #1a751a; }
    .section { background: #fff; border-radius: 10px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #ff000d; color: white; border: none; font-size: 1em; cursor: pointer; margin-top: 20px; }
    button:hover { background: #c9000b; }
    .hidden { display: none; }
    .error { color: red; font-weight: bold; margin-top: 10px; }

    .conditions-list {
      columns: 2;
      column-gap: 1rem;
      max-height: none !important;
    }
    .conditions-list label {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">US420DOC Cannabis Card Intake Form</h2>

  <div class="section">
    ✅ Welcome! Enter your Access Code: <strong>US420PASS</strong>
  </div>

  <div id="form-area">
    <form id="mainForm" action="https://script.google.com/macros/s/AKfycby7fh7nCse8dyham4oWIb_j38Q71-b7RYZVHvnm4WVowPsTecQvBthQaaHtjvWTmjB0/exec" method="POST" enctype="multipart/form-data" novalidate>
      <!-- … all your inputs … -->
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Success & Redirect -->
  <div id="success-message" class="hidden section" style="text-align:center;">
    <h2>✅ Application Received!</h2>
    <p>Redirecting in <span id="countdown">3</span> seconds…</p>
  </div>

  <!-- Backup Link -->
  <div id="backup-container" class="hidden section" style="text-align:center;">
    <a id="backup-link" href="#" target="_blank">Review &amp; Save Your Submission</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("mainForm");
      ["hasMedicalRecord","proofAddressMatches","isCaregiver"].forEach(id => {
        document.getElementById(id)
          .addEventListener("change", e => toggleSection(e.target.id, e.target.value));
      });
      form.addEventListener("submit", handleSubmit);
    });

    function toggleSection(id, val) {
      const map = {
        hasMedicalRecord: ["medical-record-upload","no-record-message"],
        proofAddressMatches: ["proof-address-upload"],
        isCaregiver: ["caregiver1-section","caregiver2-section"]
      };
      map[id].forEach(secId => {
        const show = (
          id === "hasMedicalRecord"      ? val === "Yes"
          : id === "proofAddressMatches" ? val === "No"
          : val === "Yes"
        );
        document.getElementById(secId).classList.toggle("hidden", !show);
      });
    }

    function combineAddress() {
      const parts = ["street","city","state","zip"]
        .map(i => document.getElementById(i).value.trim());
      document.getElementById("fullAddress").value = parts.join(", ");
    }

    function handleSubmit(ev) {
      ev.preventDefault();
      combineAddress();

      // … your existing required‐field checks …
      // and medical‐record / proof‐of‐address logic …

      // If we reach the “Yes, they HAVE a medical record” branch:
      document.getElementById("form-area").classList.add("hidden");
      document.getElementById("success-message").classList.remove("hidden");

      // ← NEW: log and build the backup link now
      console.log("🏷️ Calling buildBackupLink()");
      buildBackupLink();
      document.getElementById("backup-container").classList.remove("hidden");

      // ← then start countdown + redirect
      let sec = 3;
      const cd = document.getElementById("countdown");
      cd.textContent = sec;
      const timer = setInterval(() => {
        sec--;
        cd.textContent = sec;
        if (sec < 1) {
          clearInterval(timer);
          window.location.href = "https://us420doc.com/urappt420";
        }
      }, 1000);
    }

    function buildBackupLink() {
      const form = document.getElementById("mainForm");
      const p = new URLSearchParams();
      // gather all your fields, e.g.:
      ["lastName","firstName","birthdate","fullAddress",
       "yearsInGA","phone","email","dlNumber","diagnosisDate","treatmentsTried"
      ].forEach(name => p.set(name, form.elements[name].value));
      // conditions:
      const conds = Array.from(form.querySelectorAll("input[name='conditions']:checked"))
        .map(cb => cb.value).join(";");
      p.set("conditions", conds);

      const base = "https://docs.google.com/forms/d/e/1FAIpQLSeeexMZT0Qz6s3CN6hVWIpOBCIhiE5njao_frvtrKkKGzO9zg/viewform?usp=pp_url&";
      document.getElementById("backup-link").href = base + p.toString();
    }
  </script>

  <script>
function buildBackupLink() {
  const form = document.getElementById("mainForm");

  // 1) Map your local form element names → Google‐Form entry IDs
  const fieldMap = {
    lastName:        "2005620554",
    firstName:       "1240065359",
    birthdate:       "831780182",
    fullAddress:     "1065046570",
    yearsInGA:       "1443566450",  // if you want to record it
    phone:           "1166974658",
    email:           "101604311",
    dlNumber:        "1440065350",  // replace with your actual entry ID
    diagnosisDate:   "1991623433",
    treatmentsTried: "2018797023",
    hasMedicalRecord:"787182730",
    proofAddressMatches: "XXXXXXXXX" // add if you want to record this
  };

  // 2) Conditions map: [ checkbox-value, entry-ID ]
  const conditionsMap = [
    ["Chronic Pain",             "839337160"],
    ["PTSD (Anxiety, Stress, Depression)", "1944367806"],
    ["Cancer",                   "1146759112"],
    ["Amyotrophic Lateral Sclerosis","2113866318"],
    ["Seizures",                 "597256890"],
    ["Multiple Sclerosis",       "591094171"],
    ["Crohn’s Disease",          "837956208"],
    ["Mitochondrial Disease",    "373851050"],
    ["Parkinson’s",              "1594310054"],
    ["Sickle Cell",              "436450057"],
    ["Tourette’s",               "1120660671"],
    ["Autism Spectrum",          "1237105033"],
    ["Epidermolysis Bullosa",    "201518932"],
    ["Alzheimer’s",              "1872930144"],
    ["AIDS",                     "793470222"],
    ["Peripheral Neuropathy",    "1216798359"],
    ["Hospice",                  "1195824215"]
  ];

  // 3) Caregiver maps
  const cg1Map = {
    cg1_lastName:    "1684387053",
    cg1_firstName:   "1479911648",
    cg1_birthdate:   "807121215",
    cg1_address:     "368727207",
    cg1_phone:       "1788534373",
    cg1_email:       "1721647753",
    cg1_dl:          "1486195094"
  };
  const cg2Map = {
    cg2_lastName:    "660108886",
    cg2_firstName:   "1998511509",
    cg2_birthdate:   "1008047398",
    cg2_address:     "1286070865",
    cg2_phone:       "1663450780",
    cg2_email:       "811181725",
    cg2_dl:          "1509977777"
  };

  // 4) Build the query string
  const params = [];

  // simple text/select fields
  Object.entries(fieldMap).forEach(([name, entryId]) => {
    const el = form.elements[name];
    if (!el) return;
    const val = el.value.trim();
    // only include if non‐empty
    if (val !== "") {
      params.push(`entry.${entryId}=${encodeURIComponent(val)}`);
    }
  });

  // conditions checkboxes
  const checked = Array.from(
    form.querySelectorAll("input[name='conditions']:checked")
  ).map(cb => cb.value);
  conditionsMap.forEach(([label, entryId]) => {
    // send a ✔ for each one they checked, blank otherwise
    const mark = checked.includes(label) ? "√" : "";
    params.push(`entry.${entryId}=${encodeURIComponent(mark)}`);
  });

  // caregiver 1 (only if visible)
  if (document.getElementById("caregiver1-section").style.display !== "none") {
    Object.entries(cg1Map).forEach(([name, entryId]) => {
      const el = form.elements[name];
      if (el && el.value.trim() !== "") {
        params.push(`entry.${entryId}=${encodeURIComponent(el.value.trim())}`);
      }
    });
  }

  // caregiver 2 (only if visible)
  if (document.getElementById("caregiver2-section").style.display !== "none") {
    Object.entries(cg2Map).forEach(([name, entryId]) => {
      const el = form.elements[name];
      if (el && el.value.trim() !== "") {
        params.push(`entry.${entryId}=${encodeURIComponent(el.value.trim())}`);
      }
    });
  }

  // 5) Attach to your backup link
  const base =
    "https://docs.google.com/forms/d/e/1FAIpQLSeeexMZT0Qz6s3CN6hVWIpOBCIhiE5njao_frvtrKkKGzO9zg/viewform?usp=pp_url&";
  document.getElementById("backup-link").href = base + params.join("&");
  document.getElementById("backup-container").style.display = "block";
}
</script>

</body>
</html>
